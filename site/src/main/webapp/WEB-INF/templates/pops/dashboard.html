	<div id="viewContainer" class="container">	
		
	<!-- UserDashboard View JS Start -->
	<script type="text/javascript">
	
	// ON DOM Load
	$(function() {
		
		// Initialize the UI manager
		UI.init("UserDashboard"); 
		
		$("#cartSection").hide();
	
	});
		
	</script>
	<!-- UserDashboard View JS End -->

	<h2>My Dashboard</h2>
	
	<p>Here you can look at your flight and meals</p>
	
	<div class="row ">
		
		<div class="col-xs-12 col-sm-6">
				
			<div class="panel panel-default">
			
		   		<div class="panel-heading">
		   			
		   			<h3 class="panel-title"> 
		       			
						<i class="fa fa-plane"></i> <div th:if="${flightData!=null}" th:text="'Flight #'+${flightData.flightNumber}" th:remove="tag"/>
			
		       		</h3>
		       		
		    	</div>
		    	
				<div class="panel-body" th:if="${flightData!=null}">
					<!--
					<p>
						 <span class="label label-success">On Time</span>
					</p>
					-->
					<p th:utext="${flightData.elaborateDepartureText}" />
					<p/>
					<p th:utext="${flightData.elaborateArrivalText}" />
				</div>
			
			</div>
	
		</div>
		
		<div class="col-xs-12 col-sm-6">
			
			<div class="panel panel-default">
			
		   		<div class="panel-heading">
		   			
		   			<h3 class="panel-title"> 
		       			<i class="fa fa-cutlery"></i>
						My Meals 
		       		</h3>
		       		
		    	</div>
		    	
				<div class="panel-body">
				
					<!-- Cart Item -->
				    <div class="cartItem" th:each="meal : ${meals}">
				
														
						<div class="row row-no-gutter">
							
							<div class="col-xs-2">
								
								<div class="cartItemImage" style="width:60px;height:60px;">
									<img th:src="@{*{meal.imageUrl} + '?thumbnail'}" th:alt="*{meal.name}" />					
								</div>
								
							</div>									
							
							<div class="col-xs-10 ">
																	
								<strong class="cartItemTitle" style="margin-left:0;" th:text="${meal.description}"></strong>
								<p class="cartItemDescription" th:text="${meal.name}"></p>
	
							</div>
					
						</div>
						
					</div>

				</div>
			
			</div>
			

		</div>
