	<div id="viewContainer" class="container">	
		
	<!-- UserDashboard View JS Start -->
	<script type="text/javascript">
	
	// ON DOM Load
	$(function() {
		
		// Initialize the UI manager
		UI.init("UserDashboard"); 
		
		// show the cart button
		Cart.showButton();
		
		// JS Animation for category blocks		
		$(".row > *").animo( { animation: 'flipInX' });
	
	});
		
	</script>

	<h2>My Dashboard</h2>
	
	<p>Here you can look at your flight and meals</p>
	
	<div class="row ">
		
		<div class="col-xs-12 col-sm-6">

				<i class="fa fa-plane"></i> <div th:text="'Flight #'+${flightData.flightNumber}" th:remove="tag"/>

		   		<div class="panel-heading">

		    	</div>
		    	
				<div class="panel-body">
					<!--

					-->
					<p th:utext="${flightData.elaborateDepartureText}" />

					<p th:utext="${flightData.elaborateArrivalText}" />
				</div>
			
			</div>
	
		</div>
		<div class="col-xs-12 col-sm-6">
			
			<h3> 
				<i class="fa fa-cutlery"></i>
				My Meals
			</h3>
		
			<ul class="list-group" th:each="meal : ${meals}">
			
			
				<li class="list-group-item">
				   <div th:utext="${meal.description}"/>
				   <br/>
				   <img th:src="@{*{meal.imageUrl} + '?thumbnail'}"/>
				   <div th:utext="${meal.name}"/>
				</li>
				
			</ul>
				
		</div>
