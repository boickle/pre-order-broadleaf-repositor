	<!-- View Container Start -->
	<div id="viewContainer" class="container">	
		
	<!-- MealSelect View JS Start -->
	<script type="text/javascript">
	
	// ON DOM Load
	$(function() {
		
		// Initialize the UI manager
		UI.init("MealSelect"); 
		
		// show the cart button
		Cart.showButton();
		
		$("#shopNow").click(function() {
			
			$('body').scrollTo('#viewContainer');
			
		});
		
		// JS Animation for category blocks		
		$(".row > *").animo( { animation: 'flipInX' });
	
	});
		
	</script>
	<!-- MealSelect View JS End -->
	
	<!-- MealSelect View HTML Start --> 
	<div class="categoryList"> 


<div class="panel-group" id="accordion">


 <div class="panel panel-default" th:unless="${#lists.isEmpty(breakfast)}">
   <div class="panel-heading">
      <h4 class="panel-title">
         <a data-toggle="collapse" data-parent="#accordion" href="#collapseZero">
         <i class="fa fa-cutlery"></i> Select Your Breakfast Meal
         </a>
      </h4>
   </div>
   <div id="collapseZero" class="panel-collapse collapse in">
      <div class="panel-body">
         <p th:text="'Please select one of following items for your breakfast service on flight #'+${flightNumber}"></p>
         <div class="listItem mealListItem" th:each="product : ${breakfast}">
            <div class="row row-no-gutter">
               <div class="col-xs-6 col-sm-3">
                  <!-- Grid Item Image-->
                  <!--<a href="" class="mealListItem gridItemImage listItemImage" th:style="${'background-image: url('''+product.imageUrl+''')'}"></a>-->
                  <img th:src="${product.imageUrl}" width="250" height="250"/>
                  <!-- /Grid Item Image-->
               </div>
               <div class="col-xs-6 col-sm-6   listItemDetails product_container">
                  <h3 class="text-uppercase listItemTitle"  th:utext="${product.name}"/>
                  <p><strong th:if="${product.retail_price} > 0" blc:price="*{product.retail_price}" /></p>
                  <p class="listItemDescription" th:utext="${product.description}"/>
                  <div class="add_to_cart">
                     <blc:form method="POST"  th:action="@{/cart/add}">
                        <input type="hidden" name="productId" th:value="${product.product_ID}" />
                        <input type="hidden" name="quantity" value="1" />
                        <input type="hidden" name="hasProductOptions" value="false" />
                        <input th:id="${'mealform'+product.product_ID}" style="display:none" type="submit" class="addToCart big red"  th:value="#{product.buyNow}"/>
                     </blc:form>
                  </div>
               </div>
               <div style="" class="hidden-xs  col-sm-3 text-right">	
                  <span data-toggle="modal" data-target="#mealSelectedModal" class="btn btn-default selectMealBtn" th:id="${'selectmeal'+product.product_ID}">Select Meal</span>
               </div>
            </div>
         </div>
      </div>
   </div>
</div> 	


<div class="panel panel-default" th:unless="${#lists.isEmpty(lunch)}">
   <div class="panel-heading">
      <h4 class="panel-title">
         <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne">
         <i class="fa fa-cutlery"></i> Select Your Lunch Meal
         </a>
      </h4>
   </div>
   <div id="collapseOne" th:class="'panel-collapse collapse '+${#lists.isEmpty(breakfast)?'in':''}">
      <div class="panel-body">
         <p th:text="'Please select one of following items for your lunch service on flight #'+${flightNumber}"></p>
         <div class="listItem mealListItem" th:each="product : ${lunch}">
            <div class="row row-no-gutter">
               <div class="col-xs-6 col-sm-3">
                  <!-- Grid Item Image-->
                  <!--<a href="" class="mealListItem gridItemImage listItemImage" th:style="${'background-image: url('''+product.imageUrl+''')'}"></a>-->
                  <img th:src="${product.imageUrl}" width="250" height="250"/>
                  <!-- /Grid Item Image-->
               </div>
               <div class="col-xs-6 col-sm-6   listItemDetails product_container">
                  <h3 class="text-uppercase listItemTitle"  th:utext="${product.name}"/>
                  <p><strong th:if="${product.retail_price} > 0" blc:price="*{product.retail_price}" /></p>
                  <p class="listItemDescription" th:utext="${product.description}"/>
                  <div class="add_to_cart">
                     <blc:form method="POST"  th:action="@{/cart/add}">
                        <input type="hidden" name="productId" th:value="${product.product_ID}" />
                        <input type="hidden" name="quantity" value="1" />
                        <input type="hidden" name="hasProductOptions" value="false" />
                        <input th:id="${'mealform'+product.product_ID}" style="display:none" type="submit" class="addToCart big red"  th:value="#{product.buyNow}"/>
                     </blc:form>
                  </div>
               </div>
               <div style="" class="hidden-xs  col-sm-3 text-right">	
                  <span data-toggle="modal" data-target="#mealSelectedModal" class="btn btn-default selectMealBtn" th:id="${'selectmeal'+product.product_ID}">Select Meal</span>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>

  
  <div class="panel panel-default" th:unless="${#lists.isEmpty(dinner)}">
  	
    <div class="panel-heading">
    	
      <h4 class="panel-title">
        <a data-toggle="collapse" data-parent="#accordion" href="#collapseTwo">
        	
          <i class="fa fa-cutlery"></i> Select Your Dinner Meal
        </a>
      </h4>
      
    </div>
    
    <div id="collapseTwo" th:class="'panel-collapse collapse' +${ (#lists.isEmpty(breakfast) and #lists.isEmpty(lunch))?'in':''}">
    	
      <div class="panel-body">
      	
     	<p th:text="'Please select one of following items for your dinner service on flight #'+${flightNumber}"></p>
		
				
			
	<div class="listItem mealListItem" th:each="product : ${dinner}">
			
		<div class="row row-no-gutter">
			
			<div class="col-xs-6 col-sm-3">
				
				<!-- Grid Item Image-->
				<!-- <a href="" class="mealListItem gridItemImage listItemImage" th:style="${'background-image: url('''+product.imageUrl+''')'}"></a> -->
				<img th:src="${product.imageUrl}" width="250" height="250"/>
				<!-- /Grid Item Image-->
				
			</div>
				
			<div class="col-xs-6 col-sm-6   listItemDetails product_container">
	
				<h3 class="text-uppercase listItemTitle"  th:utext="${product.name}"/>
				
				<p><strong th:if="${product.retail_price} > 0" blc:price="*{product.retail_price}" /></p>
				
				<p class="listItemDescription" th:utext="${product.description}"/>
							
			<div class="add_to_cart">
            <blc:form method="POST"  th:action="@{/cart/add}">
               <input type="hidden" name="productId" th:value="${product.product_ID}" />
               <input type="hidden" name="quantity" value="1" />
               <input type="hidden" name="hasProductOptions" value="false" />
               <input th:id="${'mealform'+product.product_ID}" style="display:none" type="submit" class="addToCart big red" th:value="#{product.buyNow}"/>

            </blc:form>
        	 </div>
						
			</div>
			<div style="" class="hidden-xs  col-sm-3 text-right">	
						<span data-toggle="modal" data-target="#mealSelectedModal" class="btn btn-default selectMealBtn" th:id="${'selectmeal'+product.product_ID}">Select Meal</span>
			</div>		
			
			</div>
				
		
		</div>
	
		     
     
      </div>
      
    </div>
    
  </div>
 
</div>
		
		
			<script type="text/javascript">

		$('#collapseZero .selectMealBtn').click(function() {
			
			$('.selectMealBtn').text('Select Meal').removeClass('btn-primary');
			
			 $(this).text('Meal Selected!').addClass('btn-primary');
			 
			 var mealform = '#'+(this.id).replace("selectmeal","mealform");
			 $(mealform).click();

	         $('#mealConfirmMessage').html("<p>You've selected your breakfast meal!</p>")	  
			 	 
			 $('#collapseZero').collapse('hide')	 
			 $('#collapseOne').collapse('show')
			 $('#collapseTwo').collapse('show')
			 
			
		});
		

		$('#collapseOne .selectMealBtn').click(function() {
			
			$('.selectMealBtn').text('Select Meal').removeClass('btn-primary');
			
			 $(this).text('Meal Selected!').addClass('btn-primary');
			 
			 var mealform = '#'+(this.id).replace("selectmeal","mealform");
			 $(mealform).click();

	         $('#mealConfirmMessage').html("<p>You've selected your lunch meal!</p>")	  
			 
			 $('#collapseZero').collapse('hide')	 
			 $('#collapseOne').collapse('hide')
			 $('#collapseTwo').collapse('show')
			
		});
		
		$('#collapseTwo .selectMealBtn').click(function() {
			
			$('.selectMealBtn').text('Select Meal').removeClass('btn-primary');
			
			 $(this).text('Meal Selected!').addClass('btn-primary');
			 
			 var mealform = '#'+(this.id).replace("selectmeal","mealform");
			 $(mealform).click();

	         $('#mealConfirmMessage').html("<p>You've selected your dinner meal!</p>")	  
			 
			 $('#collapseTwo').collapse('hide')
			
		});
		
		
	</script>		
					
		
		
		
		
		
	<a href="/categories" class="btn btn-primary">Return to Shopping</a>
		
							
					
	</div>
	<!-- MealSelect View HTML END -->
	
	
	<!-- Button trigger modal -->

	<!-- Modal -->
	<div class="modal fade" id="mealSelectedModal" tabindex="-1" role="dialog" aria-labelledby="mealSelectedModalLabel" aria-hidden="true">
		
	  <div class="modal-dialog">
	  	
	    <div class="modal-content">
	    	
	      <div class="modal-header">
	      	
	        <button type="button" class="close" data-dismiss="modal">
	        	
	        	<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
	        	
	        </button>
	 
	       
	        <h4 class="modal-title" id="myModalLabel">Meal Confirmed!</h4>

	        
	      </div>
	      
	      <div class="modal-body" id="mealConfirmMessage">
	        
	      </div>
	      
	      <div class="modal-footer">
	      	
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	        
	      </div>
	      
	    </div>
	    
	  </div>
	  
	</div>

 
	</div>
	<!-- View Container End -->
